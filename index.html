<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <ul class="piece-grid">
      <li id="moving-mondrian-piece">
        <canvas id="moving-mondrian-canvas" width="320" height="320"></canvas>
        <div class="piece-info">
          <span class="caption">Moving Mondrian</span>
          <a class="expand-link">
            <svg class="expand-icon" width="34" height="34" viewBox="0 0 100 100"><g><polygon points="0,100 100,0 100,100"></polygon></g></svg>
          </a>
        </div>
      </li>

      <li id="glow-planets-piece">
        <canvas id="glow-planets-canvas" width="320" height="320"></canvas>
        <div class="piece-info">
          <span class="caption">Glow Planets</span>
          <a class="expand-link">
            <svg class="expand-icon" width="34" height="34" viewBox="0 0 100 100"><g><polygon points="0,100 100,0 100,100"></polygon></g></svg>
          </a>
        </div>
      </li>
      <li id="random-cells-piece">
        <canvas id="random-cells-canvas" width="320" height="320"></canvas>
        <div class="piece-info">
          <span class="caption">Random Cells</span>
          <a class="expand-link">
            <svg class="expand-icon" width="34" height="34" viewBox="0 0 100 100"><g><polygon points="0,100 100,0 100,100"></polygon></g></svg>
          </a>
        </div>
      </li>
      <li id="random-shapes-piece">
        <canvas id="random-shapes-canvas" width="320" height="320"></canvas>
        <div class="piece-info">
          <span class="caption">Random Shapes</span>
          <a class="expand-link">
            <svg class="expand-icon" width="34" height="34" viewBox="0 0 100 100"><g><polygon points="0,100 100,0 100,100"></polygon></g></svg>
          </a>
        </div>
      </li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>

    <div id="version-info"></div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
